version: '2'
services:
    zoo:
        image: zookeeper
        restart: always
        container_name: zookeeper_2
        ports:
            - "2181:2181"
            - "2888:2888"
            - "3888:3888"
        networks:
            - zookeeper_net
        environment:
            ZOO_MY_ID: 2
            ZOO_SERVERS: server.1=182.92.3.187:2888:3888 server.2=182.92.160.62:2888:3888 server.3=39.96.42.239:2888:3888
networks:
    zookeeper_net:
        driver: host